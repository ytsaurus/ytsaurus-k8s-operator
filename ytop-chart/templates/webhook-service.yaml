apiVersion: v1
kind: Service
metadata:
  name: {{ include "ytop-chart.fullname" . }}-webhook-service
  labels:
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: yt-k8s-operator
    app.kubernetes.io/part-of: yt-k8s-operator
  {{- include "ytop-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webhookService.type }}
  selector:
    control-plane: controller-manager
  {{- include "ytop-chart.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.webhookService.ports | toYaml | nindent 2 }}