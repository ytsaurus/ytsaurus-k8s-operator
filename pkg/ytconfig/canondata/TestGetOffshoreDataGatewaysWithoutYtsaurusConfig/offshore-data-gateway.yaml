instanceCount: 3
resources:
  limits:
    cpu: "20"
    memory: 5Gi
volumeClaimTemplates:
- metadata:
    name: hdd1
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
    storageClassName: yc-network-hdd
volumeMounts:
- mountPath: /yt/hdd1
  name: hdd1
