metadata:
  creationTimestamp: null
  name: test
  namespace: fake
spec:
  controllerAgents:
    instanceCount: 3
    resources: {}
  discovery:
    instanceCount: 3
    resources: {}
  enableFullUpdate: false
  hostNetwork: false
  isManaged: false
  kafkaProxies:
  - instanceCount: 3
    resources: {}
  masterCaches:
    cellTagMasterCaches: 0
    instanceCount: 3
    resources: {}
  oauthService:
    disableUserCreation: true
    host: oauth-host
    port: 433
    secure: true
    userInfoHandler:
      endpoint: user-info-endpoint
      loginField: login
      loginTransformations:
      - matchPattern: (.*)@ytsaurus.team
        replacement: \1
  primaryMasters:
    cellTag: 0
    instanceCount: 1
    locations:
    - locationType: MasterChangelogs
      path: /yt/master-data/master-changelogs
    - locationType: MasterSnapshots
      path: /yt/master-data/master-snapshots
    loggers:
    - compression: none
      format: plain_text
      minLogLevel: info
      name: info
      useTimestampSuffix: false
      writerType: file
    - compression: none
      format: plain_text
      minLogLevel: error
      name: error
      useTimestampSuffix: false
      writerType: file
    - categoriesFilter:
        type: exclude
        values:
        - Bus
      compression: zstd
      format: plain_text
      minLogLevel: debug
      name: debug
      rotationPolicy:
        maxTotalSizeToKeep: 10Gi
        rotationPeriodMilliseconds: 900000
      useTimestampSuffix: false
      writerType: file
    maxSnapshotCountToKeep: 1543
    monitoringPort: 10010
    resources: {}
    sidecars:
    - '{name: sleep, image: fakeimage:stable, command: [/bin/sleep], args: [inf]}'
    volumeClaimTemplates:
    - metadata:
        name: master-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
    volumeMounts:
    - mountPath: /yt/master-data
      name: master-data
  queryTrackers:
    instanceCount: 3
    resources: {}
  queueAgents:
    instanceCount: 3
    resources: {}
  schedulers:
    instanceCount: 3
    resources: {}
  strawberry:
    image: dummy-strawberry-image
    resources:
      limits:
        cpu: "20"
        memory: 5Gi
  tcpProxies:
  - instanceCount: 3
    minPort: 10000
    portCount: 20000
    resources: {}
  ui:
    image: dummy-ui-image
    odinBaseUrl: http://odin-webservice.odin.svc.cluster.local
    resources: {}
    secure: false
    serviceType: NodePort
    useInsecureCookies: false
  updateSelector: ""
  useIpv4: true
  useIpv6: false
  usePorto: true
  useShortNames: false
  yqlAgents:
    configureMrJobSystemLibs: false
    instanceCount: 3
    resources: {}
status:
  updateStatus: {}
