instanceCount: 20
locations:
- locationType: ChunkStore
  medium: nvme
  path: /yt/hdd1/chunk-store
monitoringPort: 10012
name: dn-a
rack: fake
resources:
  limits:
    cpu: "20"
    memory: 5Gi
tags:
- rack:xn-a
volumeClaimTemplates:
- metadata:
    name: hdd1
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
    storageClassName: yc-network-hdd
volumeMounts:
- mountPath: /yt/hdd1
  name: hdd1
