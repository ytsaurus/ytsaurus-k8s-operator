instanceCount: 100
locations:
- locationType: ChunkCache
  path: /yt/hdd1/chunk-cache
- locationType: Slots
  path: /yt/hdd2/slots
  quota: 5Gi
monitoringPort: 10022
rack: fake
resources:
  limits:
    cpu: "20"
    memory: 5Gi
tags:
- rack:xn-a
volumeClaimTemplates:
- metadata:
    name: hdd1
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
    storageClassName: yc-network-hdd
volumeMounts:
- mountPath: /yt/hdd1
  name: hdd1
