# yaml-language-server: $schema=https://raw.githubusercontent.com/ytsaurus/ytsaurus-k8s-operator/refs/heads/main/config/crd/schema/cluster.ytsaurus.tech_ytsaurus_v1.json

# This configuration is for experiments and is not suited to production as is.
#
# Documentation for YTsaurus specification:
# https://ytsaurus.tech/docs/en/admin-guide/prepare-spec
#
# Automatically generated reference for all supported options:
# https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#ytsaurusspec
#
# Certificate management requires cert-manager: https://cert-manager.io/docs/installation/
#
# How to access via yt cli:
# kubectl -n cert-manager get secrets ytsaurus-ca-secret -o jsonpath='{.data.tls\.crt}' | base64 -d >ytsaurus-ca.crt
# yt --proxy "https://..." --config '{proxy={ca_bundle_path="ytsaurus-ca.crt"}}' whoami
#

---
apiVersion: cluster.ytsaurus.tech/v1
kind: Ytsaurus
metadata:
  name: ytsaurus
spec:
  # https://ytsaurus.tech/docs/en/admin-guide/releases#ytsaurus-server
  # https://github.com/ytsaurus/ytsaurus/pkgs/container/ytsaurus
  coreImage: ghcr.io/ytsaurus/ytsaurus:stable-25.1.0-relwithdebinfo

  # Default "docker_image" for jobs
  jobImage: mirror.gcr.io/library/python:3.12-slim

  # https://github.com/ytsaurus/ytsaurus-ui/
  uiImage: ghcr.io/ytsaurus/ui:stable

  # Default "admin" password and token is "password".
  adminCredentials:
    name: ytsaurus-admin-credentials

  configOverrides:
    name: ytsaurus-config-overrides

  # Allow prioritizing performance over data safety. Useful for tests and experiments.
  ephemeralCluster: true

  useIpv4: true
  useIpv6: true

  # To run all components in host network you need at least max(instanceCount) worker nodes due to port clash.
  # hostNetwork: true

  # Mount trusted CA certificates into `/etc/ssl/certs`.
  # See config/certmanager/ytsaurus-dev-ca.yaml and trust-manager documentation.
  # NOTE: `$JAVA_HOME/lib/security/cacerts` symlink to `/etc/ssl/certs/java/cacerts`
  # caRootBundle:
  #   kind: ConfigMap
  #   name: ytsaurus-ca-root-bundle
  #   key: ca-certificates.crt
  #   items:
  #     - key: ca-certificates.crt
  #       path: ca-certificates.crt
  #     - key: ca-certificates.jks
  #       path: java/cacerts

  # Install certificate for internal CA.
  caBundle:
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#fileobjectreference
    kind: Secret
    name: ytsaurus-ca-secret
    key: tls.crt

  # Setup TLS for internal communications.
  nativeTransport:
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#rpctransportspec
    tlsSecret:
      name: ytsaurus-native-cert
    tlsClientSecret:
      name: ytsaurus-native-cert
    tlsRequired: true # require TLS both by client and server sides
    tlsInsecure: true # mTLS is not working in release images yet
    tlsPeerAlternativeHostName: "interconnect.ytsaurus-dev.svc.cluster.local"


  ui:
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#uispec
    instanceCount: 1
    serviceType: NodePort


  discovery:
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#discoveryspec
    instanceCount: 1

    # Make reusable loggers config with yaml anchor.
    loggers: &loggers
      - name: debug
        compression: zstd
        minLogLevel: debug
        writerType: file
        rotationPolicy: &rotationPolicy
          maxTotalSizeToKeep: 1073741824 # 1GiB
          rotationPeriodMilliseconds: 900000 # 15Min
          maxSegmentCountToKeep: 1000
        categoriesFilter:
          type: exclude
          values: [ "Bus", "Concurrency" ]
      - name: info
        minLogLevel: info
        writerType: file
        rotationPolicy: *rotationPolicy
      - name: info-stderr
        minLogLevel: info
        writerType: stderr

    locations:
      - locationType: Logs
        path: /yt/discovery-logs

    volumeMounts:
      - name: discovery-logs
        mountPath: /yt/discovery-logs

    volumeClaimTemplates:
      - metadata:
          name: discovery-logs
        spec: &logsVolumeSpec
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 10Gi


  primaryMasters:
    # https://ytsaurus.tech/docs/en/admin-guide/components#master
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#mastersspec
    instanceCount: 1

    cellTag: 1

    loggers: *loggers

    locations:
      - locationType: Logs
        path: /yt/master-logs
      - locationType: MasterChangelogs
        path: /yt/master-data/master-changelogs
      - locationType: MasterSnapshots
        path: /yt/master-data/master-snapshots

    volumeMounts:
      - name: master-logs
        mountPath: /yt/master-logs
      - name: master-data
        mountPath: /yt/master-data

    volumeClaimTemplates:
      - metadata:
          name: master-data
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 10Gi
      - metadata:
          name: master-logs
        spec: *logsVolumeSpec


  httpProxies:
    # https://ytsaurus.tech/docs/en/admin-guide/components#proxy
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#httpproxiesspec
    - instanceCount: 1

      loggers: *loggers

      locations:
        - locationType: Logs
          path: /yt/http-proxy-logs

      volumeMounts:
        - name: http-proxy-logs
          mountPath: /yt/http-proxy-logs

      volumeClaimTemplates:
        - metadata:
            name: http-proxy-logs
          spec: *logsVolumeSpec

      serviceType: NodePort
      # httpNodePort: ...
      # httpsNodePort: ...

      # Setup HTTPS protocol
      transport:
        # disableHttp: true
        httpsSecret:
          name: ytsaurus-https-cert


  rpcProxies:
    # https://ytsaurus.tech/docs/en/admin-guide/components#proxy
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#rpcproxiesspec
    - instanceCount: 1

      loggers: *loggers

      locations:
        - locationType: Logs
          path: /yt/rpc-proxy-logs

      volumeMounts:
        - name: rpc-proxy-logs
          mountPath: /yt/rpc-proxy-logs

      volumeClaimTemplates:
        - metadata:
            name: rpc-proxy-logs
          spec: *logsVolumeSpec

      serviceType: NodePort
      # nodePort: ...

      # Setup TLS for RPC protocol
      transport:
        tlsSecret:
          name: ytsaurus-rpc-cert
        tlsRequired: true


  dataNodes:
    # https://ytsaurus.tech/docs/en/admin-guide/components#data-nodes
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#datanodesspec
    # Could be 1, but that is still broken sometimes due to hard-coded replication_factor=2|3.
    - instanceCount: 3

      loggers: *loggers

      locations:
        - locationType: Logs
          path: /yt/data-node-logs
        - locationType: ChunkStore
          path: /yt/node-data/chunk-store

      volumeMounts:
        - name: data-node-logs
          mountPath: /yt/data-node-logs
        - name: node-data
          mountPath: /yt/node-data

      volumeClaimTemplates:
        - metadata:
            name: node-data
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 20Gi
        - metadata:
            name: data-node-logs
          spec: *logsVolumeSpec


  execNodes:
    # https://ytsaurus.tech/docs/en/admin-guide/components#exec-nodes
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#execnodesspec
    - instanceCount: 1

      loggers: *loggers

      jobProxyLoggers:
        - name: debug
          compression: zstd
          minLogLevel: debug
          writerType: file
          useTimestampSuffix: true
          rotationPolicy: &rotationPolicyJobs
            maxTotalSizeToKeep: 104857600  # 100Mi
            rotationPeriodMilliseconds: 900000  # 15Min
          categoriesFilter:
            type: exclude
            values: [ "Bus", "Concurrency" ]
        - name: info
          minLogLevel: info
          writerType: file
          rotationPolicy: *rotationPolicyJobs
        # this file is append-only and not rotated
        # - name: error
        #   minLogLevel: error
        #   writerType: stderr

      resources:
        # Allocate resources for exec node container
        requests:
          cpu: 1
          memory: 1Gi
        limits:
          cpu: 10
          memory: 10Gi

      locations:
        - locationType: Logs
          path: /yt/exec-node-logs
        - locationType: ChunkCache
          path: /yt/node-data/chunk-cache
        - locationType: Slots
          path: /yt/node-data/slots
        - locationType: ImageCache
          path: /yt/node-data/image-cache

      volumeMounts:
        - name: exec-node-logs
          mountPath: /yt/exec-node-logs
        - name: node-data
          mountPath: /yt/node-data
          # mountPropagation: Bidirectional  # Enable for tmpfs in jobs
        # Bind mount and use containerd registry config from node.
        # - name: config-registry
        #   mountPath: /config/registry
        #   readOnly: true

      # volumes:
      #   - name: config-registry
      #     hostPath:
      #       path: /etc/containerd/certs.d
      #       type: Directory

      volumeClaimTemplates:
        - metadata:
            name: node-data
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 20Gi
        - metadata:
            name: exec-node-logs
          spec: *logsVolumeSpec

      # privileged: true  # Enable for tmpfs in jobs

      jobResources:
        # Allocate resources for jobs container
        requests:
          cpu: 4
          memory: 4Gi
        limits:
          cpu: 10
          memory: 10Gi

      jobEnvironment:
        # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#jobenvironmentspec
        userSlots: 20
        # Add CRI service sidecar
        cri:
          # criService: crio|containerd
          apiRetryTimeoutSeconds: 180
          # registryConfigPath: /config/registry

  schedulers:
    # https://ytsaurus.tech/docs/en/admin-guide/components#scheduler
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#schedulersspec
    instanceCount: 1

    loggers: *loggers

    locations:
      - locationType: Logs
        path: /yt/scheduler-logs

    volumeMounts:
      - name: scheduler-logs
        mountPath: /yt/scheduler-logs

    volumeClaimTemplates:
      - metadata:
          name: scheduler-logs
        spec: *logsVolumeSpec


  controllerAgents:
    # https://ytsaurus.tech/docs/en/admin-guide/components#scheduler
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#controlleragentsspec
    instanceCount: 1

    loggers: *loggers

    locations:
      - locationType: Logs
        path: /yt/controller-agent-logs

    volumeMounts:
      - name: controller-agent-logs
        mountPath: /yt/controller-agent-logs

    volumeClaimTemplates:
      - metadata:
          name: controller-agent-logs
        spec: *logsVolumeSpec


  tabletNodes:
    # https://ytsaurus.tech/docs/en/admin-guide/components#tablet-nodes
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#tabletnodesspec
    - instanceCount: 1

      loggers: *loggers

      locations:
        - locationType: Logs
          path: /yt/tablet-node-logs

      volumeMounts:
        - name: tablet-node-logs
          mountPath: /yt/tablet-node-logs

      volumeClaimTemplates:
        - metadata:
            name: tablet-node-logs
          spec: *logsVolumeSpec


  yqlAgents:
    # https://ytsaurus.tech/docs/en/admin-guide/components#yql-agent
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#yqlagentspec
    instanceCount: 1

    # https://ytsaurus.tech/docs/en/admin-guide/releases#query-tracker
    image: ghcr.io/ytsaurus/query-tracker:0.0.10-relwithdebinfo

    loggers: *loggers

    locations:
      - locationType: Logs
        path: /yt/yql-agent-logs

    volumeMounts:
      - name: yql-agent-logs
        mountPath: /yt/yql-agent-logs

    volumeClaimTemplates:
      - metadata:
          name: yql-agent-logs
        spec: *logsVolumeSpec


  queryTrackers:
    # https://ytsaurus.tech/docs/en/admin-guide/components#yql-agent
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#queueagentspec
    instanceCount: 1

    # https://ytsaurus.tech/docs/en/admin-guide/releases#query-tracker
    image: ghcr.io/ytsaurus/query-tracker:0.0.10-relwithdebinfo

    loggers: *loggers

    locations:
      - locationType: Logs
        path: /yt/query-tracker-logs

    volumeMounts:
      - name: query-tracker-logs
        mountPath: /yt/query-tracker-logs

    volumeClaimTemplates:
      - metadata:
          name: query-tracker-logs
        spec: *logsVolumeSpec


  strawberry:
    # https://ytsaurus.tech/docs/en/admin-guide/chyt
    # https://github.com/ytsaurus/ytsaurus-k8s-operator/blob/main/docs/api.md#strawberrycontrollerspec

    # https://ytsaurus.tech/docs/en/admin-guide/releases#strawberry
    image: ghcr.io/ytsaurus/strawberry:0.0.13

    resources:
      limits:
        memory: 100Mi

---
apiVersion: v1
kind: Secret
metadata:
  name: ytsaurus-admin-credentials
type: Opaque
data:
  login: YWRtaW4=         # admin
  password: cGFzc3dvcmQ=  # password
  token: cGFzc3dvcmQ=     # password

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ytsaurus-config-overrides
data:

---
apiVersion: cluster.ytsaurus.tech/v1
kind: Chyt
metadata:
  name: ytsaurus-chyt
spec:
  ytsaurus:
    name:
      ytsaurus
  image: ghcr.io/ytsaurus/chyt:2.17.3
  makeDefault: true
  createPublicClique: true

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ytsaurus-selfsigned-issuer
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ytsaurus-ca
spec:
  isCA: true
  commonName: ytsaurus-ca
  subject:
    organizations:
      - ytsaurus CA
  secretName: ytsaurus-ca-secret
  issuerRef:
    kind: Issuer
    name: ytsaurus-selfsigned-issuer

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ytsaurus-ca-issuer
spec:
  ca:
    secretName: ytsaurus-ca-secret

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ytsaurus-native-cert
spec:
  dnsNames:
  - "interconnect.ytsaurus-dev.svc.cluster.local"
  usages:
    - client auth
    - server auth
  issuerRef:
    kind: Issuer
    name: ytsaurus-ca-issuer
  secretName: ytsaurus-native-cert

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ytsaurus-https-cert
spec:
  dnsNames:
  - "*.ytsaurus-dev.svc"
  - "*.ytsaurus-dev.svc.cluster.local"
  - "*.http-proxies.ytsaurus-dev.svc"
  - "*.http-proxies.ytsaurus-dev.svc.cluster.local"
  issuerRef:
    kind: Issuer
    name: ytsaurus-ca-issuer
  secretName: ytsaurus-https-cert

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ytsaurus-rpc-cert
spec:
  dnsNames:
  - "*.rpc-proxies.ytsaurus-dev.svc"
  - "*.rpc-proxies.ytsaurus-dev.svc.cluster.local"
  issuerRef:
    kind: Issuer
    name: ytsaurus-ca-issuer
  secretName: ytsaurus-rpc-cert
