spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      yt_component: rmt-yt-offshore-data-gateway
  serviceName: offshore-data-gateways-rmt
  template:
    metadata:
      annotations:
        ytsaurus.tech/config-hash: <censored>
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: yt-offshore-data-gateway
        app.kubernetes.io/managed-by: ytsaurus-k8s-operator
        app.kubernetes.io/name: yt-offshore-data-gateway
        app.kubernetes.io/part-of: yt-rmt
        yt_component: rmt-yt-offshore-data-gateway
        ytsaurus.tech/cluster-name: rmt
    spec:
      containers:
      - command:
        - /usr/bin/ytserver-offshore-data-gateway
        - --config
        - /config/ytserver-offshore-data-gateway.yson
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/ytsaurus:stable-24.2.1
        name: ytserver
        ports:
        - containerPort: 10032
          name: metrics
          protocol: TCP
        - containerPort: 9032
          name: rpc
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /orchid/service
            port: metrics
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: "0"
            memory: "0"
        volumeMounts:
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      enableServiceLinks: false
      initContainers:
      - command:
        - bash
        - -xc
        - 'echo ''Init locations''; '
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/ytsaurus:stable-24.2.1
        name: prepare-locations
        resources: {}
        volumeMounts:
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      - command:
        - bash
        - -xc
        - 'echo ''Postprocess config ytserver-offshore-data-gateway.yson'';echo ''cp
          /config_template/ytserver-offshore-data-gateway.yson /config/ytserver-offshore-data-gateway.yson;
          sed -i -s "s/{K8S_POD_NAME}/${K8S_POD_NAME}/g" /config/ytserver-offshore-data-gateway.yson;
          sed -i -s "s/{K8S_POD_NAMESPACE}/${K8S_POD_NAMESPACE}/g" /config/ytserver-offshore-data-gateway.yson;
          sed -i -s "s/{K8S_NODE_NAME}/${K8S_NODE_NAME}/g" /config/ytserver-offshore-data-gateway.yson;
          sed -i -s "s/{POD_FQDN}/$(hostname -f)/g" /config/ytserver-offshore-data-gateway.yson;
          sed -i -s "s/{POD_SHORT_HOSTNAME}/$(hostname -s)/g" /config/ytserver-offshore-data-gateway.yson;
          '' > /config/postprocess-config.sh; chmod +x ''/config/postprocess-config.sh'';
          source /config/postprocess-config.sh; cat /config/ytserver-offshore-data-gateway.yson; '
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/ytsaurus:stable-24.2.1
        name: postprocess-config
        resources: {}
        volumeMounts:
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      setHostnameAsFQDN: true
      volumes:
      - configMap:
          name: yt-offshore-data-gateway-config
        name: config-template
      - emptyDir: {}
        name: config
  updateStrategy: {}
