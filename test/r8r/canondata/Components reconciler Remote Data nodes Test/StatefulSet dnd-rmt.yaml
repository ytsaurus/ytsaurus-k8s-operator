apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    ytsaurus.tech/instance-hash: <censored>
    ytsaurus.tech/observed-generation: "1"
  creationTimestamp: null
  generation: 1
  labels:
    app.kubernetes.io/component: yt-data-node
    app.kubernetes.io/managed-by: ytsaurus-k8s-operator
    app.kubernetes.io/name: yt-data-node
    app.kubernetes.io/part-of: yt-rmt
    yt_component: rmt-yt-data-node
    ytsaurus.tech/cluster-name: rmt
  name: dnd-rmt
  namespace: ytsaurus-components
  ownerReferences:
  - apiVersion: cluster.ytsaurus.tech/v1
    blockOwnerDeletion: true
    controller: true
    kind: RemoteDataNodes
    name: rmt
    uid: ""
  resourceVersion: "1"
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      yt_component: rmt-yt-data-node
  serviceName: data-nodes-rmt
  template:
    metadata:
      annotations:
        ytsaurus.tech/config-hash: <censored>
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: yt-data-node
        app.kubernetes.io/managed-by: ytsaurus-k8s-operator
        app.kubernetes.io/name: yt-data-node
        app.kubernetes.io/part-of: yt-rmt
        yt_component: rmt-yt-data-node
        ytsaurus.tech/cluster-name: rmt
    spec:
      containers:
      - command:
        - /usr/bin/ytserver-node
        - --config
        - /config/ytserver-data-node.yson
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/ytsaurus:stable-24.2.1
        name: ytserver
        ports:
        - containerPort: 10012
          name: metrics
          protocol: TCP
        - containerPort: 9012
          name: rpc
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /orchid/service
            port: metrics
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: "0"
            memory: "0"
        volumeMounts:
        - mountPath: /yt/node-data
          name: node-data
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      enableServiceLinks: false
      initContainers:
      - command:
        - bash
        - -xc
        - 'echo ''Init locations''; mkdir -p /yt/node-data/chunk-store; '
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/ytsaurus:stable-24.2.1
        name: prepare-locations
        resources: {}
        volumeMounts:
        - mountPath: /yt/node-data
          name: node-data
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      - command:
        - bash
        - -xc
        - 'echo ''Postprocess config ytserver-data-node.yson'';echo ''cp /config_template/ytserver-data-node.yson
          /config/ytserver-data-node.yson; sed -i -s "s/{K8S_POD_NAME}/${K8S_POD_NAME}/g"
          /config/ytserver-data-node.yson; sed -i -s "s/{K8S_POD_NAMESPACE}/${K8S_POD_NAMESPACE}/g"
          /config/ytserver-data-node.yson; sed -i -s "s/{K8S_NODE_NAME}/${K8S_NODE_NAME}/g"
          /config/ytserver-data-node.yson; sed -i -s "s/{POD_FQDN}/$(hostname -f)/g"
          /config/ytserver-data-node.yson; sed -i -s "s/{POD_SHORT_HOSTNAME}/$(hostname
          -s)/g" /config/ytserver-data-node.yson; '' > /config/postprocess-config.sh;
          chmod +x ''/config/postprocess-config.sh''; source /config/postprocess-config.sh;
          cat /config/ytserver-data-node.yson; '
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/ytsaurus:stable-24.2.1
        name: postprocess-config
        resources: {}
        volumeMounts:
        - mountPath: /yt/node-data
          name: node-data
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      setHostnameAsFQDN: true
      volumes:
      - configMap:
          name: yt-data-node-config
        name: config-template
      - emptyDir: {}
        name: config
  updateStrategy: {}
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      name: node-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
    status: {}
status:
  availableReplicas: 0
  replicas: 0
