apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  generation: 1
  labels:
    app.kubernetes.io/component: yt-yql-agent
    app.kubernetes.io/managed-by: ytsaurus-k8s-operator
    app.kubernetes.io/name: yt-yql-agent
    app.kubernetes.io/part-of: yt-test-ytsaurus
    yt_component: test-ytsaurus-yt-yql-agent
    ytsaurus.tech/cluster-name: test-ytsaurus
  name: yqla
  namespace: ytsaurus-components
  ownerReferences:
  - apiVersion: cluster.ytsaurus.tech/v1
    blockOwnerDeletion: true
    controller: true
    kind: Ytsaurus
    name: test-ytsaurus
    uid: ""
  resourceVersion: "1"
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      yt_component: test-ytsaurus-yt-yql-agent
  serviceName: yql-agents
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: yt-yql-agent
        app.kubernetes.io/managed-by: ytsaurus-k8s-operator
        app.kubernetes.io/name: yt-yql-agent
        app.kubernetes.io/part-of: yt-test-ytsaurus
        yt_component: test-ytsaurus-yt-yql-agent
        ytsaurus.tech/cluster-name: test-ytsaurus
    spec:
      containers:
      - command:
        - sh
        - -c
        - echo -n $YT_TOKEN > /usr/yql_agent_token; /usr/bin/ytserver-yql-agent --config
          /config/ytserver-yql-agent.yson
        env:
        - name: YT_FORCE_IPV4
          value: "0"
        - name: YT_FORCE_IPV6
          value: "0"
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        envFrom:
        - secretRef:
            name: yt-yql-agent-secret
        image: ghcr.io/ytsaurus/query-tracker:0.0.11
        name: ytserver
        ports:
        - containerPort: 10019
          name: metrics
          protocol: TCP
        - containerPort: 9019
          name: rpc
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /orchid/service
            port: metrics
        resources: {}
        volumeMounts:
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      enableServiceLinks: false
      initContainers:
      - command:
        - bash
        - -xc
        - 'echo ''Init locations''; '
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/query-tracker:0.0.11
        name: prepare-locations
        resources: {}
        volumeMounts:
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      - command:
        - bash
        - -xc
        - 'echo ''Postprocess config ytserver-yql-agent.yson'';echo ''cp /config_template/ytserver-yql-agent.yson
          /config/ytserver-yql-agent.yson; sed -i -s "s/{K8S_POD_NAME}/${K8S_POD_NAME}/g"
          /config/ytserver-yql-agent.yson; sed -i -s "s/{K8S_POD_NAMESPACE}/${K8S_POD_NAMESPACE}/g"
          /config/ytserver-yql-agent.yson; sed -i -s "s/{K8S_NODE_NAME}/${K8S_NODE_NAME}/g"
          /config/ytserver-yql-agent.yson; sed -i -s "s/{POD_FQDN}/$(hostname -f)/g"
          /config/ytserver-yql-agent.yson; sed -i -s "s/{POD_SHORT_HOSTNAME}/$(hostname
          -s)/g" /config/ytserver-yql-agent.yson; '' > /config/postprocess-config.sh;
          chmod +x ''/config/postprocess-config.sh''; source /config/postprocess-config.sh;
          cat /config/ytserver-yql-agent.yson; '
        env:
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/ytsaurus/query-tracker:0.0.11
        name: postprocess-config
        resources: {}
        volumeMounts:
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      volumes:
      - configMap:
          name: yt-yql-agent-config
        name: config-template
      - emptyDir: {}
        name: config
  updateStrategy: {}
status:
  availableReplicas: 0
  replicas: 0
