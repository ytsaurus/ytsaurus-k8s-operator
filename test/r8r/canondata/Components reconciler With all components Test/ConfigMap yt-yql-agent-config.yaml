data:
  ytserver-yql-agent.yson: |-
    {
        "address_resolver"={
            "enable_ipv4"=%true;
            "enable_ipv6"=%false;
            retries=1000;
        };
        "solomon_exporter"={
            host="{POD_SHORT_HOSTNAME}";
            "instance_tags"={
                pod="{K8S_POD_NAME}";
            };
        };
        logging={
            writers={
                "info-stderr"={
                    type=stderr;
                    "file_name"="..";
                    "enable_compression"=%true;
                    "enable_system_messages"=%true;
                };
            };
            rules=[
                {
                    "min_level"=info;
                    writers=[
                        "info-stderr";
                    ];
                    family="plain_text";
                };
            ];
            "flush_period"=3000;
        };
        "monitoring_port"=10019;
        "rpc_port"=9019;
        "timestamp_provider"={
            addresses=[
                "ms-0.masters.ytsaurus-components.svc.cluster.local:9010";
            ];
        };
        "cluster_connection"={
            "cluster_name"="test-ytsaurus";
            "primary_master"={
                addresses=[
                    "ms-0.masters.ytsaurus-components.svc.cluster.local:9010";
                ];
                peers=[
                    {
                        address="ms-0.masters.ytsaurus-components.svc.cluster.local:9010";
                        voting=%true;
                    };
                ];
                "cell_id"="65726e65-ad6b7562-10259-79747361";
            };
            "discovery_connection"={
                addresses=[
                    "ds-0.discovery.ytsaurus-components.svc.cluster.local:9020";
                ];
            };
            "master_cache"={
                addresses=[
                    "msc-0.master-caches.ytsaurus-components.svc.cluster.local:9018";
                ];
                "cell_id"="65726e65-ad6b7562-10259-79747361";
                "enable_master_cache_discovery"=%false;
            };
        };
        "cypress_annotations"={
            "k8s_node_name"="{K8S_NODE_NAME}";
            "k8s_pod_name"="{K8S_POD_NAME}";
            "k8s_pod_namespace"="{K8S_POD_NAMESPACE}";
            "physical_host"="{K8S_NODE_NAME}";
        };
        user="yql_agent";
        "yql_agent"={
            "gateway_config"={
                "mr_job_bin"="/usr/bin/mrjob";
                "mr_job_udfs_dir"="/usr/lib/yql";
                "cluster_mapping"=[
                    {
                        name="test-ytsaurus";
                        cluster="http-proxies.ytsaurus-components.svc.cluster.local";
                        default=%true;
                    };
                ];
            };
            "yql_plugin_shared_library"="/usr/lib/yql/libyqlplugin.so";
            "yt_token_path"="/usr/yql_agent_token";
            "mr_job_binary"="/usr/bin/mrjob";
            "udf_directory"="/usr/lib/yql";
            "additional_clusters"={
                "test-ytsaurus"="http-proxies.ytsaurus-components.svc.cluster.local";
            };
            "default_cluster"="test-ytsaurus";
            "additional_system_libs"=[
                {
                    file="/usr/lib/yql/libiconv.so";
                };
                {
                    file="/usr/lib/yql/liblibidn-dynamic.so";
                };
            ];
        };
    }
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: yt-yql-agent
    app.kubernetes.io/managed-by: ytsaurus-k8s-operator
    app.kubernetes.io/name: yt-yql-agent
    app.kubernetes.io/part-of: yt-test-ytsaurus
    yt_component: test-ytsaurus-yt-yql-agent
    ytsaurus.tech/cluster-name: test-ytsaurus
  name: yt-yql-agent-config
  namespace: ytsaurus-components
  ownerReferences:
  - apiVersion: cluster.ytsaurus.tech/v1
    blockOwnerDeletion: true
    controller: true
    kind: Ytsaurus
    name: test-ytsaurus
    uid: ""
  resourceVersion: "1"
