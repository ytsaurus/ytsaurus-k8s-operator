                    "file_name"="..";
                    "enable_compression"=%true;
                    "enable_system_messages"=%true;
                };
            };
            rules=[
                {
                    "min_level"=info;
                    writers=[
                        "info-stderr";
                    ];
                    family="plain_text";
                };
            ];
            "flush_period"=3000;
        };
        "monitoring_port"=10029;
        "rpc_port"=9029;
        "timestamp_provider"={
            addresses=[
                "ms-0.masters.ytsaurus-components.svc.cluster.local:9010";
