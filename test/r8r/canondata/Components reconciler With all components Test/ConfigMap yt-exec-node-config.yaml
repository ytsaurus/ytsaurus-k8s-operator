                        };
                        stderr={
                            type=stderr;
                            format="plain_text";
                            "enable_system_messages"=%true;
                        };
                    };
                    rules=[
                        {
                            "min_level"=info;
                            writers=[
                                info;
                            ];
                            family="plain_text";
                        };
                        {
                            "min_level"=error;
                            writers=[
                                stderr;
                            ];
                            family="plain_text";
