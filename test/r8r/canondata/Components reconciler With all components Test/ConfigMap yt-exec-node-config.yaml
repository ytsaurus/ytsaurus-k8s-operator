                                "enable_system_messages"=%true;
                            };
                            stderr={
                                type=stderr;
                                format="plain_text";
                                "enable_system_messages"=%true;
                            };
                        };
                        rules=[
                            {
                                "min_level"=info;
                                writers=[
                                    info;
                                ];
                                family="plain_text";
                            };
                            {
                                "min_level"=error;
                                writers=[
                                    stderr;
                                ];
                                family="plain_text";
                            };
                        ];
                        "flush_period"=3000;
                    };
                    mode=simple;
                };
            };
            "job_proxy_authentication_manager"={
                "cypress_cookie_manager"={
                };
                "cypress_user_manager"={
                };
                "cypress_token_authenticator"={
                    secure=%true;
                };
                "require_authentication"=%true;
            };
            "job_proxy_logging"={
                writers={
                    info={
                        type=file;
                        "file_name"="job-proxy.info.log";
                        format="plain_text";
                        "enable_system_messages"=%true;
                    };
                    stderr={
                        type=stderr;
                        format="plain_text";
                        "enable_system_messages"=%true;
                    };
                };
                rules=[
                    {
                        "min_level"=info;
                        writers=[
                            info;
                        ];
                        family="plain_text";
                    };
                    {
                        "min_level"=error;
                        writers=[
                            stderr;
                        ];
                        family="plain_text";
                    };
                ];
                "flush_period"=3000;
            };
            "job_proxy_log_manager"={
                directory="/var/log/job-proxy";
                "sharding_key_length"=2;
                "logs_storage_period"=604800000;
                "directory_traversal_concurrency"=4;
                "log_dump"={
                    "buffer_size"=1048576;
                    "log_writer_name"=debug;
                };
            };
        };
        "data_node"={
            "store_locations"=[
            ];
            "cache_locations"=[
                {
                    path="/yt/node-data/chunk-cache";
                    quota=5368709120;
                    "io_config"={
                        "enable_sync"=%false;
                    };
                };
            ];
            "block_cache"={
                "compressed_data"={
                    capacity=0;
                };
                "uncompressed_data"={
                    capacity=0;
                };
            };
            "blocks_ext_cache"={
                capacity=0;
            };
            "chunk_meta_cache"={
                capacity=0;
            };
            "block_meta_cache"={
                capacity=0;
            };
        };
        "tablet_node"={
            "versioned_chunk_meta_cache"={
                capacity=0;
            };
        };
        "caching_object_service"={
            capacity=0;
        };
