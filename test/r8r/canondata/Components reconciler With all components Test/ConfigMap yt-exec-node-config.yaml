            };
        };
        "cypress_annotations"={
            "k8s_node_name"="{K8S_NODE_NAME}";
            "k8s_pod_name"="{K8S_POD_NAME}";
            "k8s_pod_namespace"="{K8S_POD_NAMESPACE}";
            "physical_host"="{K8S_NODE_NAME}";
        };
        flavors=[
            exec;
        ];
        "resource_limits"={
            "node_dedicated_cpu"=0.000000;
        };
        "skynet_http_port"=11029;
        "job_resource_manager"={
            "resource_limits"={
            };
        };
