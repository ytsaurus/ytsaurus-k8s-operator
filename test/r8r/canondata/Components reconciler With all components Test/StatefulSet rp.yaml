        image: ghcr.io/ytsaurus/ytsaurus:stable-24.2.1
        name: ytserver
        ports:
        - containerPort: 10013
          name: metrics
          protocol: TCP
        - containerPort: 9013
          name: rpc
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /orchid/service
            port: metrics
        resources: {}
        volumeMounts:
        - mountPath: /config_template
          name: config-template
          readOnly: true
        - mountPath: /config
          name: config
      enableServiceLinks: false
