        - bash
        - -xc
        - 'echo ''Postprocess config ytserver-rpc-proxy.yson'';echo ''cp /config_template/ytserver-rpc-proxy.yson
          /config/ytserver-rpc-proxy.yson; sed -i -s "s/{K8S_POD_NAME}/${K8S_POD_NAME}/g"
          /config/ytserver-rpc-proxy.yson; sed -i -s "s/{K8S_POD_NAMESPACE}/${K8S_POD_NAMESPACE}/g"
