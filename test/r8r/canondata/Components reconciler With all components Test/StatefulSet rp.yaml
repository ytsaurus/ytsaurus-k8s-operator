  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: yt-rpc-proxy
        app.kubernetes.io/managed-by: ytsaurus-k8s-operator
        app.kubernetes.io/name: yt-rpc-proxy
        app.kubernetes.io/part-of: yt-test-ytsaurus
        yt_component: test-ytsaurus-yt-rpc-proxy
