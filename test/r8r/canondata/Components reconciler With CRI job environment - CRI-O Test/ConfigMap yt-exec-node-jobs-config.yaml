apiVersion: v1
data:
  crio.conf: |
    [crio]
      root = "/yt/node-data/image-cache"
      [crio.api]
        listen = "/yt/node-data/image-cache/cri.sock"
      [crio.image]
        signature_policy = "/config/crio/policy.json"
      [crio.metrics]
        enable_metrics = true
        metrics_host = ""
        metrics_port = 10026
      [crio.runtime]
        cgroup_manager = "cgroupfs"
        conmon_cgroup = "pod"
        default_runtime = "crun"
        [crio.runtime.runtimes]
          [crio.runtime.runtimes.crun]
            allowed_annotations = ["io.kubernetes.cri-o.ShmSize"]
            monitor_cgroup = "pod"
            monitor_path = "/usr/libexec/crio/conmon"
            runtime_path = "/usr/libexec/crio/crun"
            runtime_type = "oci"
          [crio.runtime.runtimes.runc]
            allowed_annotations = ["io.kubernetes.cri-o.ShmSize"]
            monitor_cgroup = "pod"
            monitor_path = "/usr/libexec/crio/conmon"
            runtime_path = "/usr/libexec/crio/runc"
            runtime_type = "oci"
  policy.json: '{"default":[{"type":"insecureAcceptAnything"}]}'
